{% extends 'school/teacherbase.html' %}
{% load widget_tweaks %}
{% block content %}

<head>
  <style media="screen">
   a:link {
      text-decoration: none;
    }
    h6{
      text-align:center;
    }
    .row{
      margin:100px;
    }
  </style>

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<!------ notice page for  by admin(sumit)  ---------->



<center>


    <div class="container">

        <div class="row" >
    
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h6 class="panel-title">Couses</h6>
    
                    </div>
    
                    <table class="table table-hover" id="dev-table">
            <thead>
    
                <tr>
                    <th>title</th>
                    <th>by</th>
                    <th>course_class</th>
                    <th>description</th>
                    <th>document</th>
                    <th>Delete</th>
                </tr>
            </thead>
            {% for c in courses %}
              <tr>
                  <td> {{c.title}}</td>
                  <td>{{c.by}}</td>
                  <td>{{c.course_class}}</td>
                  <td>{{c.description}}</td>
                  
                 
                  <td><a class="btn btn-primary btn-xs"   >Download<span class="glyphicon glyphicon-edit"></span></a></td>
                  <td><a class="btn btn-danger btn-xs"   >Delete<span class="glyphicon glyphicon-trash"></span></a></td>
    
              </tr>
    
            {% endfor %}
                    </table>
                </div>
    
    
                </div>
            </div>
</center>
{% endblock content %}
